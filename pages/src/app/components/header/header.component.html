<header class="sticky top-0 z-50 bg-bg-primary/85 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <a routerLink="/" class="flex items-center gap-2 text-text-primary font-semibold text-xl no-underline hover:text-text-primary">
      <svg viewBox="0 0 512 512" class="w-8 h-8">
        <rect x="80" y="40" width="280" height="360" rx="8" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="4"/>
        <rect x="100" y="80" width="200" height="12" rx="2" fill="#c0c0c0"/>
        <rect x="100" y="110" width="180" height="8" rx="2" fill="#d8d8d8"/>
        <rect x="100" y="130" width="220" height="8" rx="2" fill="#d8d8d8"/>
        <rect x="100" y="150" width="160" height="8" rx="2" fill="#d8d8d8"/>
        <ellipse cx="380" cy="380" rx="100" ry="20" fill="rgba(0,0,0,0.1)"/>
        <rect x="360" y="120" width="24" height="280" rx="4" fill="url(#penGrad)" transform="rotate(25, 372, 260)"/>
        <polygon points="372,400 360,440 384,440" fill="#2d2d2d" transform="rotate(25, 372, 400)"/>
        <defs>
          <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#1e40af"/>
            <stop offset="100%" stop-color="#3b82f6"/>
          </linearGradient>
        </defs>
      </svg>
      <span class="tracking-tight">
        <span class="bg-gradient-to-r from-accent-primary to-accent-secondary bg-clip-text text-transparent">nano</span>PDF
      </span>
    </a>

    <nav class="hidden md:flex items-center gap-1" [class.flex]="menuOpen()" [class.hidden]="!menuOpen()">
      <a routerLink="/docs" routerLinkActive="text-accent-primary" class="nav-link">Docs</a>
      <a routerLink="/api" routerLinkActive="text-accent-primary" class="nav-link">API</a>
      <a routerLink="/benchmarks" routerLinkActive="text-accent-primary" class="nav-link">Benchmarks</a>
      <a href="https://github.com/lexmata/nanopdf" target="_blank" rel="noopener" class="nav-link ml-2 bg-bg-tertiary border border-bg-hover hover:border-accent-primary">
        <svg viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub
      </a>
    </nav>

    <button class="md:hidden p-2 text-text-primary" (click)="menuOpen.set(!menuOpen())" [attr.aria-expanded]="menuOpen()">
      <span class="sr-only">Toggle menu</span>
      @if (menuOpen()) {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      } @else {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      }
    </button>
  </div>

  <!-- Mobile menu -->
  @if (menuOpen()) {
    <nav class="md:hidden flex flex-col p-4 bg-bg-secondary border-b border-bg-tertiary">
      <a routerLink="/docs" routerLinkActive="text-accent-primary" class="nav-link w-full justify-center">Docs</a>
      <a routerLink="/api" routerLinkActive="text-accent-primary" class="nav-link w-full justify-center">API</a>
      <a routerLink="/benchmarks" routerLinkActive="text-accent-primary" class="nav-link w-full justify-center">Benchmarks</a>
      <a href="https://github.com/lexmata/nanopdf" target="_blank" rel="noopener" class="nav-link w-full justify-center mt-2 bg-bg-tertiary border border-bg-hover">
        <svg viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">

</header>
