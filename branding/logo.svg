<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Paper background with folded corner -->
  <g id="paper">
    <!-- Main paper body -->
    <path d="M80 60 L380 60 L432 112 L432 452 L80 452 Z"
          fill="#f5f5f5"
          stroke="#a0a0a0"
          stroke-width="3"/>

    <!-- Folded corner -->
    <path d="M380 60 L380 112 L432 112 Z"
          fill="#e0e0e0"
          stroke="#a0a0a0"
          stroke-width="2"/>

    <!-- Paper lines (text representation) -->
    <line x1="110" y1="140" x2="360" y2="140" stroke="#d0d0d0" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="180" x2="340" y2="180" stroke="#d0d0d0" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="220" x2="380" y2="220" stroke="#d0d0d0" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="260" x2="320" y2="260" stroke="#d0d0d0" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="300" x2="360" y2="300" stroke="#d0d0d0" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Pen writing -->
  <g id="pen" transform="rotate(-45, 350, 380)">
    <!-- Pen body -->
    <rect x="320" y="200" width="40" height="200" rx="4" ry="4" fill="#2563eb"/>

    <!-- Pen grip rings -->
    <rect x="318" y="340" width="44" height="8" rx="2" fill="#1e3a8a"/>
    <rect x="318" y="355" width="44" height="8" rx="2" fill="#1e3a8a"/>
    <rect x="318" y="370" width="44" height="8" rx="2" fill="#1e3a8a"/>

    <!-- Pen clip -->
    <path d="M360 210 Q380 210 380 230 L380 290 Q380 300 370 300 L370 240 Q370 230 360 230 Z"
          fill="#60a5fa"/>

    <!-- Pen tip cone -->
    <path d="M320 400 L340 450 L360 400 Z" fill="#fbbf24"/>

    <!-- Pen tip point -->
    <path d="M336 440 L340 460 L344 440 Z" fill="#374151"/>
  </g>

  <!-- Ink trail / writing effect -->
  <g id="ink">
    <path d="M240 340 Q280 350 300 330 Q330 300 360 320"
          fill="none"
          stroke="#1e40af"
          stroke-width="5"
          stroke-linecap="round"/>
    <circle cx="240" cy="340" r="4" fill="#1e40af"/>
  </g>

  <!-- NanoPDF text -->
  <text x="180" y="420"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="#1e40af"
        text-anchor="middle">nano</text>
  <text x="290" y="420"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="#dc2626"
        text-anchor="middle">PDF</text>
</svg>
