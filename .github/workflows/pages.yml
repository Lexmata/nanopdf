name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'pages/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./pages
        run: pnpm install

      - name: Install Node.js docs dependencies
        working-directory: ./nanopdf-js
        run: pnpm install

      - name: Generate TypeDoc documentation
        working-directory: ./nanopdf-js
        run: pnpm run docs

      - name: Build Angular app
        working-directory: ./pages
        run: pnpm build

      - name: Copy API docs to dist
        run: |
          mkdir -p ./pages/dist/browser/api
          cp -r ./docs/api/* ./pages/dist/browser/api/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages/dist/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
